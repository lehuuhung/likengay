              </div>
            </div>
        </div>
      </div>
      <div class="sticker-menu">
          <div class="sticker"  id="menu">
              <div class="container">
                <div class="sticker-wrapper ">
                  <div class="menu-navigation">
                      <i class="menu-background top"></i>
                      <i class="menu-background middle"></i>
                      <i class="menu-background bottom"></i>
                  </div>
                  <div class="sticker-body menu">

    <div class="session_login">
      <div class="wrapper-main">
        <div class="container">
            <div class="main-login">
                <h1>Đăng nhập</h1>
                <form method="post" action="/sign-in" novalidate="novalidate">
                    <div class="form-login">
                        <div class="form-group">
                            <input type="text" class="user" value="" placeholder="" data-val="true" data-val-required="Tên đăng nhập bắt buộc nhập." id="LoginModel_Username" name="LoginModel.Username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="pass" value="" placeholder="" data-val="true" data-val-required="Mật khẩu bắt buộc nhập" id="LoginModel_Password" name="LoginModel.Password">
                        </div>
                        <div class="action">
                            <input type="submit" value="Đăng nhập">
                        </div>
                          <div class="more-action">
                            <a href="forgot-pass.html" title="Quên mật khẩu">Quên mật khẩu</a>

                        </div>
